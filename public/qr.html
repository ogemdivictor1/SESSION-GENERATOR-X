<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cypher QR Code</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Share Tech Mono', monospace;
      background: linear-gradient(135deg, #000000, #003300);
      color: #00ff00;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .qr-box {
      background: rgba(0,255,0,0.05);
      border: 1px solid #00ff00;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px #00ff00;
    }
    img {
      max-width: 300px;
      border-radius: 10px;
      margin-top: 10px;
    }
    .error {
      margin-top: 20px;
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>ðŸ§¾ Scan to Pair WhatsApp</h1>
  <div class="qr-box" id="qrContainer">
    <p>Loading QR code...</p>
  </div>
  <div class="error" id="errorMsg"></div>

  <script>
    async function loadQR() {
      const params = new URLSearchParams(window.location.search);
      const number = params.get("number");
      if (!number) return alert("Phone number missing");

      const res = await fetch(`/api/qr?number=${number}`);
      const data = await res.json();
      const container = document.getElementById("qrContainer");
      if (data.ok && data.qr) {
        container.innerHTML = `<img src="${data.qr}" alt="QR Code" />`;
      } else {
        document.getElementById("errorMsg").innerText = "QR code not available.";
      }
    }

    loadQR();
  </script>
</body>
</html>
