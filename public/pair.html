<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generate Pair Code</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      margin-bottom: 10px;
      border: none;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0f0;
      color: #000;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0c0;
    }
    .error {
      color: red;
      margin-top: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>üîí Generate Pair Code</h1>
  <input type="text" id="number" placeholder="Enter phone number" />
  <button onclick="generate()">Generate</button>
  <div id="error" class="error"></div>

  <script>
    async function generate() {
      const numberInput = document.getElementById("number");
      const errorDisplay = document.getElementById("error");

      const number = numberInput.value.trim();
      errorDisplay.textContent = ""; // Clear previous errors

      if (!number) {
        alert("Phone number missing");
        return;
      }

      try {
        const response = await fetch("/api/pair", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ number })
        });

        const result = await response.json();

        if (result.ok) {
          alert(`‚úÖ Pair code generated: ${result.code}`);
        } else {
          errorDisplay.textContent = `‚ùå Error: ${result.message}`;
        }
      } catch (err) {
        errorDisplay.textContent = "‚ùå Error: Failed to connect to server";
      }
    }
  </script>
</body>
</html>
