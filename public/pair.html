<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generate Session</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 { font-size: 24px; margin-bottom: 20px; }
    input, button {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      margin-bottom: 10px;
      border: none;
      border-radius: 4px;
    }
    button {
      background-color: #0f0;
      color: #000;
      cursor: pointer;
    }
    button:hover { background-color: #0c0; }
    .error { color: red; margin-top: 20px; font-size: 14px; }
  </style>
</head>
<body>
  <h1>üîí Generate Session</h1>
  <input type="text" id="number" placeholder="Enter phone number" />
  <button onclick="generate()">Generate</button>
  <div id="error" class="error"></div>

  <script>
    async function generate() {
      const number = document.getElementById("number").value.trim();
      const errorDisplay = document.getElementById("error");
      errorDisplay.textContent = "";

      if (!number) {
        alert("Phone number missing");
        return;
      }

      try {
        const response = await fetch("/api/pair", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ number })
        });

        const result = await response.json();
        if (result.ok) {
          alert(`‚úÖ Session created for ${result.session}`);
        } else {
          errorDisplay.textContent = `‚ùå Error: ${result.message}`;
        }
      } catch (err) {
        errorDisplay.textContent = "‚ùå Error: Failed to connect to server";
      }
    }
  </script>
</body>
</html>
