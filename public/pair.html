<!DOCTYPE html>
<html>
<head>
  <title>Generate Pair Code</title>
  <style>
    body { background-color: #000; color: #0f0; font-family: monospace; text-align: center; padding-top: 50px; }
    input, button { padding: 10px; font-size: 16px; margin: 10px; }
    .error { color: red; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>üîí Generate Pair Code</h1>
  <input type="text" id="number" placeholder="Enter phone number" />
  <button onclick="generate()">Generate</button>
  <div id="error" class="error"></div>

  <script>
    async function generate() {
      const number = document.getElementById("number").value.trim();
      if (!number) {
        alert("Phone number missing");
        return;
      }

      try {
        const res = await fetch("/api/pair", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ number })
        });

        const data = await res.json();
        if (data.ok) {
          alert(`‚úÖ Pair code generated: ${data.code}`);
        } else {
          document.getElementById("error").textContent = `‚ùå Error: ${data.message}`;
        }
      } catch (err) {
        document.getElementById("error").textContent = "‚ùå Error: Failed to connect to server";
      }
    }
  </script>
</body>
</html>
