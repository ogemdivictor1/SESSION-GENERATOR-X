<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cypher Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Share Tech Mono', monospace;
      background: linear-gradient(135deg, #000000, #003300);
      color: #00ff00;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #00ff00;
    }

    .panel {
      background: rgba(0, 255, 0, 0.05);
      border: 1px solid #00ff00;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px #00ff00;
      text-align: center;
      width: 90%;
      max-width: 500px;
    }

    a {
      display: block;
      margin: 15px 0;
      padding: 15px;
      font-size: 18px;
      color: #000;
      background: #00ff00;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    a:hover {
      background: #33ff33;
    }

    .footer {
      margin-top: 40px;
      font-size: 12px;
      color: #33ff33;
    }
  </style>
</head>
<body>
  <h1>üíª Cypher Control Panel</h1>
  <div class="panel">
    <a href="/qr.html">üßæ View QR Code</a>
    <a href="/pair.html">üîê Generate Pair Code</a>
  </div>
  <div class="footer">Session ID: <strong>cypher</strong> | Powered by Baileys</div>
</body>
</html>
