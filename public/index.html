<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cypher Access</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Share Tech Mono', monospace;
      background: linear-gradient(135deg, #000000, #003300);
      color: #00ff00;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00ff00;
    }

    .card {
      background: rgba(0, 255, 0, 0.05);
      border: 1px solid #00ff00;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px #00ff00;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background: #001100;
      color: #00ff00;
    }

    input::placeholder {
      color: #33ff33;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background: #00ff00;
      color: #000;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #33ff33;
    }

    .error {
      margin-top: 15px;
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>üîê Cypher Admin Access</h1>
  <div class="card">
    <input type="password" id="adminToken" placeholder="Enter Admin Token" />
    <button onclick="login()">Unlock Dashboard</button>
    <div class="error" id="errorMsg"></div>
  </div>

  <script>
    async function login() {
      const token = document.getElementById("adminToken").value.trim();
      if (!token) return showError("Token required");

      const res = await fetch("/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ token })
      });

      const data = await res.json();
      if (data.ok) {
        window.location.href = "/dashboard.html";
      } else {
        showError(data.message || "Access denied");
      }
    }

    function showError(msg) {
      document.getElementById("errorMsg").innerText = msg;
    }
  </script>
</body>
</html>
