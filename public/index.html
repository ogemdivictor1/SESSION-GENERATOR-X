<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cypher Pairs</title>
  <style>
    body {
      background: #0b1220;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    input {
      width: 300px;
    }
    button {
      background: #1e90ff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #007acc;
    }
    .status {
      margin-top: 20px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>ðŸš€ Cypher WhatsApp Session Manager</h1>

  <input type="text" id="sessionId" placeholder="Enter session ID (e.g. cypher)" />
  <input type="text" id="adminToken" placeholder="Enter admin token" />

  <br/>
  <button onclick="startSession()">Start Session</button>
  <button onclick="stopSession()">Stop Session</button>
  <button onclick="checkStatus()">Check Status</button>
  <button onclick="viewQR()">View QR</button>

  <div class="status" id="status"></div>

  <script>
    async function startSession() {
      const id = document.getElementById("sessionId").value.trim();
      const token = document.getElementById("adminToken").value.trim();
      if (!id || !token) return alert("Session ID and admin token are required");

      const res = await fetch(`/api/start-session?id=${id}`, {
        method: "POST",
        headers: { "Content-Type": "application/json", "x-admin-token": token },
        body: JSON.stringify({ id })
      });
      const data = await res.json();
      document.getElementById("status").innerText = JSON.stringify(data, null, 2);
    }

    async function stopSession() {
      const id = document.getElementById("sessionId").value.trim();
      const token = document.getElementById("adminToken").value.trim();
      if (!id || !token) return alert("Session ID and admin token are required");

      const res = await fetch(`/api/stop-session?id=${id}`, {
        method: "POST",
        headers: { "Content-Type": "application/json", "x-admin-token": token },
        body: JSON.stringify({ id })
      });
      const data = await res.json();
      document.getElementById("status").innerText = JSON.stringify(data, null, 2);
    }

    async function checkStatus() {
      const id = document.getElementById("sessionId").value.trim();
      if (!id) return alert("Session ID is required");

      const res = await fetch(`/api/status/${id}`);
      const data = await res.json();
      document.getElementById("status").innerText = JSON.stringify(data, null, 2);
    }

    function viewQR() {
      const id = document.getElementById("sessionId").value.trim();
      if (!id) return alert("Session ID is required");
      window.open(`/qr/${id}`, "_blank");
    }
  </script>
</body>
</html>
